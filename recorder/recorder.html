<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>タブ音声録音アプリ</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 720px;
            margin: 2em auto;
            padding: 1.5em;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5em;
        }

        button {
            padding: 0.6em 1.2em;
            margin: 0.5em 0.5em 0.5em 0;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            color: #fff;
            background: #007acc;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        #info {
            margin-top: 1em;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <h1>🎙️ タブ音声録音アプリ</h1>
    <p>下のボタンを押すと「画面共有」ダイアログが出ます。「タブ」を選んで録音したいタブを選択してください。</p>

    <button id="start">録音開始（タブを選択）</button>
    <button id="stop" disabled>録音停止・保存</button>

    <div id="info">⏸️ 待機中</div>

    <script>
        const startBtn = document.getElementById("start");
        const stopBtn = document.getElementById("stop");
        const info = document.getElementById("info");

        let mediaRecorder = null;
        let chunks = [];
        let startTime = null;
        let timerId = null;

        // 経過時間を mm:ss で表示
        function updateTime() {
            const elapsed = Date.now() - startTime;
            const s = Math.floor(elapsed / 1000);
            const mm = String(Math.floor(s / 60)).padStart(2, "0");
            const ss = String(s % 60).padStart(2, "0");
            info.textContent = `🔴 録音中… ${mm}:${ss}`;
        }

        startBtn.addEventListener("click", async () => {
            try {
                const displayStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });

                const audioTracks = displayStream.getAudioTracks();
                if (audioTracks.length === 0) {
                    alert("音声トラックがありません。タブで音声を再生しているか確認してください。");
                    displayStream.getTracks().forEach(t => t.stop());
                    return;
                }

                const audioStream = new MediaStream(audioTracks);
                let mimeType = 'audio/webm;codecs=opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/webm';
                }

                mediaRecorder = new MediaRecorder(audioStream, { mimeType });
                chunks = [];

                mediaRecorder.ondataavailable = e => {
                    if (e.data && e.data.size > 0) chunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    clearInterval(timerId);
                    info.textContent = "✅ 録音完了。ダウンロードを開始します。";

                    const blob = new Blob(chunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = `tab-audio-${Date.now()}.webm`;
                    a.click();
                    URL.revokeObjectURL(url);
                };

                mediaRecorder.start(1000);
                startTime = Date.now();
                timerId = setInterval(updateTime, 500);

                startBtn.disabled = true;
                stopBtn.disabled = false;
                info.textContent = "🔴 録音中… 00:00";

                // 画面共有がユーザー操作で終了された場合も録音停止
                displayStream.getVideoTracks().forEach(track => {
                    track.onended = () => {
                        if (mediaRecorder && mediaRecorder.state !== "inactive") {
                            mediaRecorder.stop();
                        }
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                    };
                });

            } catch (err) {
                console.error(err);
                alert("画面共有の開始に失敗しました: " + err.message);
            }
        });

        stopBtn.addEventListener("click", () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
    </script>
</body>

</html>
